<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid bg-white shadow-sm mb-4 p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h3 class="m-0 text-dark">Admin Panel</h3>
            <div>
                <a href="/student_problem_view" class="btn btn-link">View Site</a>
                <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header bg-primary text-white">Create Event</div>
                    <div class="card-body">
                        <form action="/admin/add_event" method="POST">
                            <input type="text" name="title" class="form-control mb-2" placeholder="Title" required>
                            <input type="date" name="date" class="form-control mb-2" required>
                            <input type="text" name="location" class="form-control mb-2" placeholder="Location" required>
                            <textarea name="description" class="form-control mb-3" placeholder="Details"></textarea>
                            <button class="btn btn-primary w-100">Publish Event</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-dark text-white">Active Events</div>
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead><tr><th>Title</th><th>Date</th><th>Actions</th></tr></thead>
                            <tbody>
                                {% for e in events %}
                                <tr>
                                    <td>{{ e.title }}</td>
                                    <td>{{ e.date }}</td>
                                    <td>
                                        <a href="/admin/update/{{ e.id }}" class="btn btn-warning btn-sm">Edit</a>
                                        <a href="/admin/delete_event/{{ e.id }}" class="btn btn-danger btn-sm">Delete</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">Contact Form Inquiries</div>
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead><tr><th>From</th><th>Message</th><th>Action</th></tr></thead>
                            <tbody>
                                {% for m in messages %}
                                <tr>
                                    <td><strong>{{ m.name }}</strong><br><small>{{ m.email }}</small></td>
                                    <td>{{ m.content }}</td>
                                    <td><a href="/admin/delete_msg/{{ m.id }}" class="text-danger">Clear</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
