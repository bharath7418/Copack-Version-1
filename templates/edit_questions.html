<!DOCTYPE html>
<html>
<head>
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto shadow" style="max-width: 600px;">
            <div class="card-header bg-warning">Edit Event: {{ event.title }}</div>
            <div class="card-body">
                <form method="POST">
                    <input type="text" name="title" class="form-control mb-3" value="{{ event.title }}">
                    <input type="date" name="date" class="form-control mb-3" value="{{ event.date }}">
                    <input type="text" name="location" class="form-control mb-3" value="{{ event.location }}">
                    <textarea name="description" class="form-control mb-3" rows="5">{{ event.description }}</textarea>
                    <div class="d-flex justify-content-between">
                        <a href="/admin" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
